<!DOCTYPE HTML>
<html>
	<body>
        <div>
            <div>
                <form class="pure-form pure-form-aligned">
                    <div class="pure-control-group">
                        <label for="user">Create a username</label>
                        <input type="text" id="user" placeholder="Username">
                    </div>
                    
                    <div class="pure-control-group">
                        <label for="password">Create a password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>

                    <div class-"pure-control-group">
                        <label for="reenter"> Re-enter your password</label>
                        <input type="password" id="reenter" placeholder="Password">
                    </div>

                    <div class="pure-control-group">
                        <label for="email">Enter your email address</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>

                    <a class="pure-button pure-button-primary" href="dashboard.html">Submit</a><br>
                </form>
            </div>
        </div>
	</body>
</html>
